<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
/* Animated Text */
.typing-text {
  overflow: hidden;
  white-space: nowrap;
  border-right: 4px solid orange; /* Typing cursor effect */
  animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: orange; }
}

/* Animated Buttons */
.btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 15px 32px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.btn:hover {
  background-color: #45a049;
  color: white;
}

/* mix-blend-mode */
.overlay {
  background: url('background.jpg') center/cover no-repeat;
  background-color: rgba(255, 255, 255, 0.5);
  mix-blend-mode: overlay;
  height: 300px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Hamburger Menu */
.menu-toggle {
  display: none;
}

.menu-icon {
  display: none;
  cursor: pointer;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .menu-icon {
    display: block;
  }

  .menu {
    display: none;
  }

  .menu:checked + .menu-icon + .menu {
    display: block;
  }

  .menu-icon:before {
    content: "\2630";
  }

  .menu-icon::after {
    content: "Menu";
    margin-left: 5px;
  }

  .menu {
    list-style-type: none;
  }

  .menu li {
    margin-bottom: 10px;
  }

  .menu a {
    text-decoration: none;
    color: #333;
  }

  .menu a:hover {
    color: #45a049;
  }
}

/* Animated Cards */
.card {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  margin: 10px;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

/* Animated Profile Cards */
.profile-card {
  perspective: 1000px;
  display: inline-block;
}

.profile-card-inner {
  position: relative;
  width: 200px;
  height: 300px;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.profile-card:hover .profile-card-inner {
  transform: rotateY(180deg);
}

.profile-card-front,
.profile-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.profile-card-front {
  background-color: #f9f9f9;
  border: 1px solid #ccc;
}

.profile-card-back {
  background-color: #45a049;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>
<!-- Animated Text -->
<h1><span class="typing-text">Hello, world!</span></h1>

<!-- Animated Buttons -->
<button class="btn">Button 1</button>
<button class="btn">Button 2</button>

<!-- mix-blend-mode -->
<div class="overlay">Overlay Content</div>

<!-- Hamburger Menu -->
<input type="checkbox" class="menu-toggle" id="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776; Menu</label>
<ul class="menu">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Portfolio</a></li>
  <li><a href="#">Contact</a></li>
</ul>

<!-- Animated Cards -->
<div class="card">Card 1</div>
<div class="card">Card 2</div>

<!-- Animated Profile Cards -->
<div class="profile-card">
  <div class="profile-card-inner">
    <div class="profile-card-front">
      <h2>Front Content</h2>
    </div>
    <div class="profile-card-back">
      <h2>Back Content</h2>
    </div>
  </div>
</div>

<script>
// JavaScript for Animated Text
const text = "Hello, world!";
let index = 0;
const typingText = document.querySelector('.typing-text');

function typeWriter() {
  if (index < text.length) {
    typingText.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, 100);
  }
}

typeWriter();
</script>
</body>
</html>
